name: Deploy and Keep Alive

on:
  push:
    branches: [ master ]  # Ganti jadi master
  schedule:
    - cron: '*/5 * * * *'

permissions:  # Tambah ini
  contents: read
  pages: write
  id-token: write

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: |
          npm install
          
      - name: Start API
        run: |
          node index.js &
          sleep 5
          
      - name: Keep alive ping
        run: curl http://localhost:3000/health || exit 0
